<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css" type="text/css"/> 
        <link rel="stylesheet" href="css/exercise4.css" type="text/css"/> 

        <title>Form</title>

    </head>
    <body>
        

        <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>Details</legend>
                <div>
                    <p>
                        <label>Size:</label><br>
                        <select name="Location">
                            <option>Choose a size</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </p>

                    <p>
                        Sleeves <br>
                        <input type="radio" name="Sleeves" value="1" checked>Short <br>
                        <input type="radio" name="Sleeves" value="2">Long <br>
                    </p>

                    <p>
                        <label>Choose a Colour</label>
                        <input type="color" name="ColorChoice">
                    </p>

                    <p>
                        Quantity <br> 
                        <input type="number" min="1" max="10" name="Quantity">
                    </p>

                    <p>
                        <label>Enter a date:</label><br>
                        <input type="date"  name="Date">
                    </p>
                </div>


                <div>
                    <p>
                        <label>Name:</label><br>
                        <input type="text" name="Name">
                    </p>

                    <p>
                        Email <br>
                        <input type="email" name="Email">
                    </p>

                    <p>
                        Telephone number <br>
                        <input type="tel" name="Telephone number" pattern="[0-9]{2}[ -][0-9]{3}[ -][0-9]{3}[ -][0-9]{4}">
                        Example: 44-207-882-1234
                    </p>
                </div>


                <div>
                    <p>
                        <label>Address</label><br>
                        <input type="text" name="Address">
                    </p>
                    <p>
                        <label>City:</label><br>
                        <select name="City">
                            <option>Choose a City</option>
                            <option>London</option>
                            <option>Brimingham</option>
                            <option>Glasgow</option>
                            <option>Manchester</option>
                        </select>
                    </p>

                    <p>
                        <label>Postcode:</label><br>
                        <input type="text" name="Postcode">
                    </p>
                </div>

                <p class="end">
                    <label>Please keep me informed about future shirt designs</label>
                    <input type="checkbox" name="accept"><br>
                    <a>
                        <input type="submit" class="button">
                        <input type="reset" class="button">
                    </a>
                </p>
            </fieldset>
        </form>
    </body>
</html>
